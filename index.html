<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="node_modules/random-js/lib/random.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/animate.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>당첨자 발표</title>
</head>
<body>
  <div id="app">
    <header class="navigation dark" id="main">
      <div class="logo-image"></div>
    </header>
    <section class="intro dark container">
      <h2 id="box" class="box">선거를 즐기는 나만의 방법</h2>
      <p class="desc1">493,403명이 응모하였고,</p>
      <p class="desc1">12,943,123원이 후원되었습니다.</p>
      <p class="desc1">많은 성원 감사합니다.</p>
      <button id="winner-btn" class="winner-btn"><span>당첨자 발표</span></button>
      <button id="retry-btn" class="winner-btn"><span>재시도</span></button>
    </section>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="msg-container">
        <div id="winner-img"></div>
        <p class="rank"><span id="rank"></span>등 축하합니다 !!!</p>
        <div class="winner-desc">
          <div id="email"><div class="left">Email 앞 4글자</div><div class="right"></div></div>
          <div id="phone"><div class="left">Phone 뒤 4글자</div><div class="right"></div></div>
        </div>
      </div>
    </div>
  </div>

  <div id="fourths-modal" class="modal">
    <div class="modal-content fourths">
      <span class="close">&times;</span>
      <p class="rank">4등 축하합니다 !!!</p>
      <div id="fourths-container" class="fourths-container"></div>
    </div>
  </div>
</body>
<script src="index.js" type="text/javascript" charset="utf-8"></script>
</html>
